<div class="column-content-addinplace"
    ng-class="{open: addInPlace.isOpen(), 'tlp-button-primary': ! addInPlace.isOpen()}"
    esc-key="addInPlace.close()"
>
    <i class="fa fa-plus column-content-addinplace-icon" ng-click="addInPlace.open()" data-test="add-in-place-button"></i>
    <form ng-submit="addInPlace.submit()"
          ng-if="addInPlace.isOpen()"
          class="column-content-addinplace-icon-form tlp-form-element tlp-form-element-append"
    >
        <input type="text"
               class="tlp-input column-content-addinplace-icon-form-input"
               ng-model="addInPlace.summary"
               placeholder="{{ 'Card summary' | translate }}"
               data-test="add-in-place-label-input">
        <button type="submit"
                class="tlp-append tlp-button-primary column-content-addinplace-icon-form-save"
                data-test="add-in-place-submit"
        >
            <i class="fa fa-fw fa-check"></i>
        </button>
        <button type="button" class="tlp-append tlp-button-primary" ng-click="addInPlace.close()">
            <i class="fa fa-fw fa-times"></i>
        </button>
    </form>
</div>
